<h1>Tic tac toe</h1>

<app-partida [player]="player"
             [symbol]="symbol"
             [winner]="winner"
             (onNewGame)="newGame($event)"></app-partida>

<br>

<div *ngFor="let row of [0, 1, 2]" class="row">
  <app-square *ngFor="let col of [0, 1, 2]" 
                [state]="squares[col+row*3]" 
                (click)="makeAMove(col+row*3)"></app-square>
</div>
